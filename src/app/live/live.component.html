<div class="live">
    <div [ngStyle]="{'display': showLoading ? 'none':'block'}">
        <div class="liveContent">
            <div class="liveBanner">
                <app-liveBanner [bannerData]="bannerData"></app-liveBanner>
            </div>
            <div class="curFilm">
                <app-liveCurrent [liveCurData]="liveCurData"></app-liveCurrent>
            </div>
            <div class="nextFilm">
                <app-liveFuture [liveFutureData]="liveFutureData"></app-liveFuture>
            </div>
        </div>
    </div>
    <div class="loading" [ngStyle]="{'display': showLoading ? 'block':'none'}">
        <app-loading></app-loading>
    </div>
</div>
