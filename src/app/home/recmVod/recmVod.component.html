<div class="recmVodContainer">
    <span class="leftIcon" (click)="moveLeft()">
        <img src="../../../assets/img/default/left.png" alt="">
    </span>
    <div class="recmVod">
        <h3>{{'recommend'|translate}}</h3>
        <div class="recmVodContent" id="recmVodContent">
            <div class="vod" *ngFor="let img of imgs;let i=index" (mouseenter)="showHomeDetail(img,i,$event)" (mouseleave)="hideHomeDetail(img,i,$event)">
                <img src="{{img.src}}" (click)="jumpToVodDetail(img,i)">
                <div class="vodTitle" (click)="jumpToVodDetail(img,i)">
                    {{img.vodTitle}}
                </div>
            </div>
            <div class="suspension" id="suspension" [ngStyle]="{'visibility':showSus ? 'visible' : 'hidden' }" (mouseenter)="showHomeDetails()"
                (mouseleave)="hideHomeDetails()">
                <app-suspension></app-suspension>
            </div>
        </div>
    </div>
    <span class="rightIcon" (click)="moveRight()">
        <img src="../../../assets/img/default/right.png" alt="">
    </span>
</div>
